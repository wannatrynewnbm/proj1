<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8"> 
  <meta  name="viewport" content="width=device-width, initial-scale=1">
  <title>T-Editz</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <script type="text/javascript" src="texteditor.js"></script>
  <link type="text/css" rel="stylesheet" href="editor.css"/>
</head>

<body>
  <div id="container" >
    <fieldset>
      <button class="fontStyle italic" onclick="document.execCommand('italic',false,null);" title="Italicize"></button>
      <button class="fontStyle bold" onclick="document.execCommand( 'bold',false,null);" title="Bold"></button>
      <button class="fontStyle underline" onclick="document.execCommand( 'underline',false,null);" title="Underline Text"></button>
      <button class="fontStyle strikethrough" onclick="document.execCommand( 'strikethrough',false,null);" title="Strike through"><strikethrough></strikethrough></button>
      <button class="fontStyle align-left" onclick="document.execCommand( 'justifyLeft',false,null);" title="Left Align"><justifyLeft></justifyLeft></button>
      <button class="fontStyle align-center" onclick="document.execCommand( 'justifyCenter',false,null);" title="Center Align"><justifyCenter></justifyCenter></button>
      <button class="fontStyle align-right" onclick="document.execCommand( 'justifyRight',false,null);" title="Right Align"><justifyRight></justifyRight></button>
      <button class="fontStyle orderedlist" onclick="document.execCommand('insertOrderedList', false, null);" title="Ordering Text"><insertOrderedList></insertOrderedList></button>
      <button class="fontStyle unorderedlist" onclick="document.execCommand('insertUnorderedList',false, null)" title="Unordering Text"><insertUnorderedList></insertUnorderedList></button>    
      <button class="fontStyle redo-apply" onclick="document.execCommand( 'redo',false,null);" title="Redo"><redo></redo></button>
      <button class="fontStyle undo-apply" onclick="document.execCommand( 'undo',false,null);" title="Undo"><undo></undo></button>
      <input class="color-apply" type="color" onchange="chooseColor()" id="myColor" title="Text Color"> 
      <select id="fontSize" onclick="changeSize()" title="Font Size">
        <option value="16">16</option>      
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
      </select>
      <select id="input-font" class="input"  onchange="changeFont (this);" title="Font Style">
        <option value="Arial">Arial</option>
        <option value="Tahoma">Tahoma</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Georgia">Georgia</option>
        <option value="Courier New">Courier New</option>
        <option value="Comic Sans MS">Comic Sans MS</option>  
        <option value="Palatino">Palatino</option>
        <option value="Garamond">Garamond</option>
        <option value="Sans serif">Sans serif</option>
        <option value="Arial Black">Arial Black</option>
        <option value="Verdana">Verdana</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
      </select>
      
  </fieldset>

  <div id="edit" contenteditable="true" data-text="Enter text...."></div>
  
</div>

</body>
</html>
